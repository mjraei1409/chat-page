<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="parent">
        <div class="persons">
            <div class="top"></div>

            <div class="notif">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor"
                    class="size-4 img-notif">
                    <path fill-rule="evenodd"
                        d="M4 7.379v-.904l6.743 6.742A3 3 0 0 1 5 12H3a1 1 0 0 1-1-1v-.586a1 1 0 0 1 .293-.707L3.56 8.44A1.5 1.5 0 0 0 4 7.38ZM6.5 12a1.5 1.5 0 0 0 3 0h-3Z"
                        clip-rule="evenodd" />
                    <path
                        d="M14 11a.997.997 0 0 1-.096.429L4.92 2.446A4 4 0 0 1 12 5v2.379c0 .398.158.779.44 1.06l1.267 1.268a1 1 0 0 1 .293.707V11ZM2.22 2.22a.75.75 0 0 1 1.06 0l10.5 10.5a.75.75 0 1 1-1.06 1.06L2.22 3.28a.75.75 0 0 1 0-1.06Z" />
                </svg>

                <div class="notif-texts">
                    <p class="t-text-notif">Get notified of new messages</p>
                    <span style="display: flex;">
                        <p class="b-text-notif">Turn on desktop notifications</p>

                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor" class="size-4" style="width: 15px;">
                            <path fill-rule="evenodd"
                                d="M6.22 4.22a.75.75 0 0 1 1.06 0l3.25 3.25a.75.75 0 0 1 0 1.06l-3.25 3.25a.75.75 0 0 1-1.06-1.06L8.94 8 6.22 5.28a.75.75 0 0 1 0-1.06Z"
                                clip-rule="evenodd" />
                        </svg>
                    </span>
                </div>

            </div>

            <div class="search-bar">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor"
                    class="size-4 icon-search">
                    <path fill-rule="evenodd"
                        d="M9.965 11.026a5 5 0 1 1 1.06-1.06l2.755 2.754a.75.75 0 1 1-1.06 1.06l-2.755-2.754ZM10.5 7a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0Z"
                        clip-rule="evenodd" />
                </svg>
                <input type="search" class="search-input" placeholder="Search or start new chat">
            </div>

            <div class="person">
                <img src="1person.jpg" class="img-person">

                <div class="person-info">
                    <div class="person-info-l">
                        <p class="name-person">Jocelyn Lipshutz</p>
                        <span style="display: flex;">
                            <img src="see-image.png" class="see-image">
                            <p class="message-person">see you latter</p>
                        </span>
                    </div>

                    <div class="person-info-r">
                        <p class="message-person">yesterday</p>
                    </div>
                </div>
            </div>

            <div class="person">
                <img src="pictures-me.jpg" class="img-person">

                <div class="person-info">
                    <div class="person-info-l">
                        <p class="name-person">Jaxson Weservelt</p>
                        <span style="display: flex;">
                            <img src="see-image.png" class="see-image">
                            <p class="message-person">I just sent you an email</p>
                        </span>
                    </div>

                    <div class="person-info-r">
                        <p class="message-person">16:19</p>
                    </div>
                </div>
            </div>

            <div class="person">
                <img src="3person.jpg" class="img-person">

                <div class="person-info">
                    <div class="person-info-l">
                        <p class="name-person">Tatiana Franci</p>
                        <span style="display: flex;">
                            <img src="see-image.png" class="see-image">
                            <p class="message-person">the meeting will be at 9 o'clock</p>
                        </span>
                    </div>

                    <div class="person-info-r">
                        <p class="message-person">02/22/2022</p>
                    </div>
                </div>
            </div>

            <div class="person">
                <img src="pictures-me.jpg" class="img-person">

                <div class="person-info">
                    <div class="person-info-l">
                        <p class="name-person">Jocelyn Lipshutz</p>
                        <span style="display: flex;">
                            <img src="see-image.png" class="see-image">
                            <p class="message-person">Good luck in tomorrow's exam</p>
                        </span>
                    </div>

                    <div class="person-info-r">
                        <p class="message-person">03/18/2022</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="chat-page">
            <div class="top"></div>
        </div>

        <div class="information">
            <div class="top"></div>
        </div>
    </div>
</body>

</html>
